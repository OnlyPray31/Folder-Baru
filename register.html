<html>
<head>
    <link rel="stylesheet" href="style2.css">
    <title>SignUp</title> 
</head>
<body>
    <div class="container">
        <header><b>SignUp</b></header>

        <form action="#">
            <div class="fields">
                <div class="input-field">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your frist name" required>
                </div>
                <div class="input-field">
                    <label>Date of Birth</label>
                    <input type="date" placeholder="Enter birth date" required>
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-field">
                    <label>Gender</label>
                    <select required>
                        <option disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option valu="Female">Female</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Username</label>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-field">
                    <label>Nationality</label>
                    <input type="text" placeholder="Enter your Nationality" required>
                </div>
                <div class="input-field">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your Address" required>
                </div>
                <div class="input-field">
                    <label>Postal Code</label>
                    <input type="number" placeholder="Enter Postal Code" required>
                </div>
                <div class="input-field">
                    <label>Phone Number</label>
                    <input type="Number" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-field">
                    <label>ID Type</label>
                    <input type="text" placeholder="Enter ID Type" required>
                </div>
                <div class="input-field">
                    <label>ID Number</label>
                    <input type="number" placeholder="Enter ID Number" required>
                </div>
                <div class="input-field">
                    <label>Mother's Name</label>
                    <input type="text" placeholder="Enter Mother's Name" required>
                </div>
                <div class="input-field">
                    <label>Father's Name</label>
                    <input type="text" placeholder="Enter Father's Name" required>
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <button class="sumbit"><a href="login.html"><b>Create Account</b></a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
